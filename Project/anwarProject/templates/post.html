<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Post</title>
</head>
<body>
    <div class="wrapper">
        <div class="text-center mt-4 name"> Post </div>
        <form class="p-3 mt-3" method="POST" action="submit">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">{{ user.username}} </div>
            <div class="form-field d-flex align-items-center">{{ form.post_date}} </div>
            <div class="form-field d-flex align-items-center">{{ form.Enter_Post}} </div>
            <button class="btn mt-3">Submit</button>
        </form>
    </div>
</body>
</html>
